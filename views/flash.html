{% if error or success %}
    <div class="d-flex justify-content-center">

        {% for i in error %}
            <div class="alert alert-danger" role="alert">
                {{ i }}
            </div>
        {% endfor %}

        {% for i in success %}
            <div class="alert alert-success" role="alert">
                {{ i }}
            </div>
        {% endfor %}

    </div>
{% endif %}

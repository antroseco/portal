{% extends "templates/boilerplate.html" %}

{% block head %}
    {{ super() }}

    <link rel="stylesheet" href="/css/column.css">
{% endblock head %}

{% block body %}
    <main class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <img class="mb-4" src="/svg/logo.svg" alt="ΓΕΕΦ" width="128">

                <form method="post">
                    <h1 class="h3 mb-3 font-weight-normal">Επιβεβαίωση Εγγραφής</h1>

                    <div class="form-group text-left">
                        <div class="form-control first">{{ onomateponymo }}</div>
                        <div class="form-control last">{{ email }}</div>
                    </div>

                    <input type="hidden" name="csrf" value="{{ csrf }}">

                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Επιβεβαίωση</button>
                </form>

            </div>
        </div>
    </main>
{% endblock body %}

{% block footer %}{% endblock footer %}

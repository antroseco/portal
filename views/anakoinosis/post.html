{% macro post(id, unread, titlos, img, url) %}
    <div id="{{ id }}" class="card my-4 {{ 'unread' if unread }}">
        <img class="card-img-top" src="{{ img }}">
        <div class="card-body text-justify">
            <h5 class="card-title">{{ titlos }}</h5>
            <p class="card-text" data-desc="">{{ caller() | truncate(200) }}</p>
            <p class="card-text d-none" data-full="">{{ caller() }}</p>

            <div class="d-flex">
                <a href="{{ url }}" class="btn btn-primary mr-auto">
                    <i class="fas fa-paperclip"></i>
                    Download
                </a>
                <div class="btn btn-outline-primary">
                    <i class="far {{ 'fa-envelope' if unread else 'fa-envelope-open' }}"></i>
                </div>
                <button type="button" class="btn btn-outline-primary ml-2">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>

        </div>
    </div>
{% endmacro %}
